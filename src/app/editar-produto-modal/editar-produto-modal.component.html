<form (submit)= "addProduto()" >
  <div class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alterar Produto {{produto?.nome}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf="produto">

            <div class= "form-group">
              <label for="">Nome: </label>
                <input type="text" class="form-control" name = "nome" [(ngModel)] = "produto.nome"><br>
            </div>

            <div class= "form-group">
                <label for="">Quantidade: </label>
                  <input type="text" class="form-control" name = "quantidade" [(ngModel)] = "produto.quantidade"><br>
              </div>

            <div class= "form-group">
                  <label for="">Valor: </label>
                    <input type="text" class="form-control" name = "valor" [(ngModel)] = "produto.valor"><br>
                </div>  
               
            <div class= "form-group">
                    <label for="">Tipo: </label>
                      <input type="text" class="form-control" name = "tipo" [(ngModel)] = "produto.tipo"><br>
                  </div>  
               
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Alterar</button>
        </div>
      </div>
    </div>
  </div>
</form>
